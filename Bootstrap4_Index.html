<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bootstrap 4 Drills</title>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<link rel="stylesheet" type="text/css" href="Bootstrap4.css" />

<body>
     
        

    <h1>First Bootstrap Project</h1>
    <div class="wrapper">
          
            <div class="container">
                  
                <div class="row">
                  <div class="col-4 align-self-start">
                    Vanilla Pound Cake
                  </div>
                  <div class="col-4 align-self-center">
                    *Your cake is so Vanilla*
                  </div>
                  <div class="col-4 align-self-end">
                    German chocalate cake  
                   </div>
                </div>
              </div>
               
              <form>
                <div class="form-group">
                  <label for="formGroupEmailInput">Email</label>
                  <input type="text" class="form-control" id="formGroupEmailInput">
                </div>
                <div class="form-group">
                  <label for="formGroupPasswordInput">Password</label>
                  <input type="text" class="form-control" id="formGroupPasswprdInput">
                </div>
              </form>
            
              <div class="form-group">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="gridCheck">
                  <label class="form-check-label" for="gridCheck">
                    Cats
                    </label>
                   </div>
                   <div class="form-group">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="gridCheck">
                      <label class="form-check-label" for="gridCheck">
                        Dogs
                        </label>
                       </div>
              </div>

              <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1">
                <label class="form-check-label" for="exampleRadios1">
                  Cheese Pizza
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                <label class="form-check-label" for="exampleRadios2">
                  Hawaiian Pizza
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3">
                <label class="form-check-label" for="exampleRadios3">
                  Supreme Pizza
                </label>
              </div>
              <button type="submit" class="btn btn-primary">Confirm Identity</button>
              </div>

              


</body>
